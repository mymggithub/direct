<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Direct TV Chart</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>

	<style type="text/css">
		.col-centered{
			float: none;
			margin: 0 auto;
		}
		.selected-tv{
			background: lightgreen;
		}
		.box{
			margin-top: 1em;			
		}
		.box>div{
		}
		.cable-color{
			background: grey;
		}
		.features-color{
			background: black;
			color: grey;
		}
		.direct-color{
			background: #337ab7;
			color: white;
		}
		.blue-row div{
			background: lightblue;
		}
		.hidetxt{
			display:none;
		}
		.logo{
			max-height: 5em; 
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class="row">
					<img src="img/comcast_logo.svg" class="col-sm-12 comp logo">
				</div>
				<div class="row">
					<select class="col-sm-11 col-sm-offset-1 comp">
						<option value="">Select</option>
						<option value="comcast">Comcast</option>
						<option value="uverse">Uverse</option>
						<option value="dish">Dish</option>
					</select>
				</div>				
			</div>

			<img src="img/direct_logo.svg" class="col-sm-3 col-sm-offset-3 logo">
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="row col-centered">
					<img src="img/tv.svg" class="col-sm-6 img-rounded img-thumbnail tv">
					<img src="img/tv.svg" class="col-sm-6 img-rounded img-thumbnail tv">
					<img src="img/tv.svg" class="col-sm-6 img-rounded img-thumbnail tv">
					<img src="img/tv.svg" class="col-sm-6 img-rounded img-thumbnail tv">
					<img src="img/tv.svg" class="col-sm-6 img-rounded img-thumbnail tv">
					<img src="img/tv.svg" class="col-sm-6 img-rounded img-thumbnail tv">
				</div>
			</div>
			<div class="col-sm-6">
				<div class="row col-centered">
					<img src="img/tv.svg" class="col-sm-6 img-rounded img-thumbnail tv">
					<img src="img/tv.svg" class="col-sm-6 img-rounded img-thumbnail tv">
					<img src="img/tv.svg" class="col-sm-6 img-rounded img-thumbnail tv">
					<img src="img/tv.svg" class="col-sm-6 img-rounded img-thumbnail tv">
					<img src="img/tv.svg" class="col-sm-6 img-rounded img-thumbnail tv">
					<img src="img/tv.svg" class="col-sm-6 img-rounded img-thumbnail tv">
				</div>
			</div>
		</div>
	</div>
<div class="container-fluid text-center">
	<div class="row text-uppercase box">
		<div class="col-sm-offset-1 col-sm-3 cable-color">
			<h2>Cable</h2>
		</div>
		<div class="col-sm-4 features-color">
			<h2>Features</h2>
		</div>
		<div class="col-sm-3 direct-color">
			<h2>Direct TV</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-offset-1 col-sm-3 type">
			<h3><strong class="display">&nbsp;</strong></h3>
			<span class="hidetxt sr"></span>
		</div>
		<div class="col-sm-4">
			<h3>Siultaneous Recordings</h3>
		</div>
		<div class="col-sm-3 type">
			<h3><strong class="display">&nbsp;</strong></h3>
			<span class="hidetxt">5</span>
		</div>
	</div>
	<div class="row blue-row">
		<div class="col-sm-offset-1 col-sm-3 type">
			<h3><strong class="display">&nbsp;</strong></h3>
			<span class="hidetxt hr"></span>
		</div>
		<div class="col-sm-4">
			<h3>Recording Hours</h3>
		</div>
		<div class="col-sm-3 type">
			<h3><strong class="display">&nbsp;</strong></h3>
			<span class="hidetxt">800</span>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-offset-1 col-sm-3 type">
			<h3><strong class="display">&nbsp;</strong></h3>
			<span class="hidetxt rr"></span>
		</div>
		<div class="col-sm-4">
			<h3># of Rooms That Can Record</h3>
		</div>
		<div class="col-sm-3 type">
			<h3><strong class="display">&nbsp;</strong></h3>
			<span class="hidetxt">4</span>
		</div>
	</div>
	<div class="row blue-row">
		<div class="col-sm-offset-1 col-sm-3 type">
			<h3><strong class="display">&nbsp;</strong></h3>
			<span class="hidetxt res"></span>
		</div>
		<div class="col-sm-4">
			<h3>Resolution</h3>
		</div>
		<div class="col-sm-3 type">
			<h3><strong class="display">&nbsp;</strong></h3>
			<span class="hidetxt">1080 - 4K</span>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-offset-1 col-sm-3">
			<textarea></textarea>
		</div>
		<div class="col-sm-4">
			<h3>Other</h3>
		</div>
		<div class="col-sm-3 type">
			<h3><strong class="display">&nbsp;</strong></h3>
			<span class="hidetxt">72 Hours of Replay, and 20,000 of movies and shows. 85% of it is free.</span>
		</div>
	</div>
</div>
	<script type="text/javascript">
		data = '{"internet": [{"speed":"3-45mb","price":30},{"speed":"up to 75mb","price":50},{"speed":"up to 1000mb","price":70}],"pack": {"select":{"sell":50,"retail":90},"entertainment":{"sell":55,"retail":101},"choice":{"sell":67.29,"retail":115},"xtra":{"sell":77.29,"retail":124},"ultimate":{"sell":82.29,"retail":134},"premier":{"sell":132.29,"retail":181}},"comp": {"comcast":{"res":"720","shows":2,"hr":100},"uverse":{"res":"720","shows":4,"hr":200},"dish":{"res":"720-1080","shows":2,"hr":100},"direct-tv":{"res":"1060-4k","shows":5,"hr":800}}}';
		jdata = JSON.parse(data);

		$( "select" ).change(function() {
			$(".res").text("0");
			$(".sr").text("0");
			$(".hr").text("0");
			name = $(this).val();
			$("img.comp").attr("src","img/"+name+"_logo.svg") ;
			$(".res").text(jdata.comp[name].res);
			$(".sr").text(jdata.comp[name].shows);
			$(".hr").text(jdata.comp[name].hr);
		});

		(function($){
			$(".tv").click(function(event) {
				$(this).toggleClass('selected-tv');
				$(".rr").text($(".selected-tv").length);
			});
		})(jQuery);
		$('.type').click(function(event) {
			hiddendata = $(this).find('.hidetxt').text();
			if (hiddendata!="") {
				$(this).find('.display').typeIt({
					strings: hiddendata,
					speed: 50,
				});
				$(this).find('.display').text(hiddendata);
			}
			
			
		});
		$.getJSON('comp.json', function(json, textStatus) {
				console.log(json);
				console.log(textStatus);
		});
	</script>
</body>
</html>
